<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleMedia.css">
</head>
<body>
    <div class="button" id="button">
        <div class="state"></div>
    </div>
    <div class="box">
        
        <div class="">
            <form>
                <h2 class="h1Title titLogin" >Login</h2>

                <label for="itext">Username *</label>
                <input type="text" name="text" id="itext"  class="username"  >

                <label for="ipassword">Password *</label>
                <input type="password" name="password" id="ipassword">


            </form>
            <input type="submit" value="Login" class="submit">
            <button type="button" class="remember">Remember-me</button>

            <div class="buttonSociais">
                <button type="button" class="buttonGoogle">
                    <ion-icon name="logo-google" class="logoGoogle">#</ion-icon>
                </button>
                <button type="button" name="button" class="buttonFace">
                    <ion-icon name="logo-facebook" class="logoFace">#</ion-icon>
                </button>
            </div>            
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">       
    </script>
</body>
</html>
